<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button,textarea {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Startup Idea Registration</h2>
    <form id="startup-form">
        <label for="startup-idea">Enter your startup idea:</label><br>
        <input type="text" id="startup-idea" name="startupIdea" required><br>
       
        <label for="startup-ideades">Enter your startup idea description:</label><br>
        <textarea type="text" id="startup-ideades" name="startupIdeades" rows="4" required></textarea><br>

        <label for="panFile">Upload Aadhaar Card (PDF): </label>
        <input type="file" id="panFile" accept=".pdf,.jpg,.jpeg,.png" required>

        <button type="submit">Submit</button>
        
    </form>

    <div class="result" id="result">
        <div id="doc-result"></div>
        <div id="idea-result"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Load Tesseract.js for OCR (if dealing with images) -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
    
    <script src="aadhar-validation.js"></script>
</body>
</html>
